<!DOCTYPE html>   
<html>  

   
 
    <head>
        <meta charset="utf-8">
        <title>Student Movement Management</title>
      
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">
      
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
      
        <!-- Bootstrap Scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </head>  
<body style="background-image: url('../../../assets/bkg.jpg'); ">   
   
    <section class="header" id="title" style="text-align:center;">
        
        
        Doctor Login Page

     
    </section>
    <div class = "login-page" >
    <div  class="heading"> <h1> Please Sign in as Doctor </h1> </div>
    <form>  
        <div class="container">   
            <input type="text" placeholder="Enter Username" name="username"  [(ngModel)]="model.username" />    
            <input type="password" placeholder="Enter Password" name="password"  [(ngModel)]="model.password" />  
            <button type="submit" class="login-btn" (click)="logindoctor()">Login</button>   
            <div>
            <button type="button" class="cancelbtn" onClick="location.href='#'">&laquo;Back</button>   
         
        </div>
       
        </div>   
    </form>   
</div>  

</body>     
</html>
